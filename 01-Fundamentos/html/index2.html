     /* variable m = variable para o mes. Dado que o primeiro mes

        let m = today.getMonth() + 1;
      //variable mes: aquí faremos que os meses   
        let mes = (m < 10) ? '0' + m : m;
      // Visualización da data
        document.write('Data: '+today.getDate(),'/', +mes ,'/',+today.getFullYear());

            //Función startTime, para xestionar a adquisición de datos de hora.
            function startTime(){

            today=new Date();

            h=today.getHours();

            m=today.getMinutes();

            s=today.getSeconds();

            m=checkTime(m);

            s=checkTime(s);

            document.getElementById('reloj').innerHTML=h+':'+m+':'+s;

            t=setTimeout('startTime()',500);}
            

            //Función checkTime para engadir os ceros (0) iniciais cando as horas, minutos ou segundos son menores de 10
            function checkTime(i)

            {
                if (i<10) {i='0' + i;}return i;
            }

            window.onload=function(){startTime();}
